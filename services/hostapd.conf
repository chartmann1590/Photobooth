# PhotoBooth WiFi Access Point Configuration

# Interface
interface=wlan0
driver=nl80211

# Network settings
ssid=PhotoBooth
hw_mode=g
channel=7
ieee80211n=1
wmm_enabled=1
ht_capab=[HT40][SHORT-GI-20][DSSS_CCK-40]

# Security
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
wpa_passphrase=photobooth123

# Country code (adjust as needed)
country_code=US

# Logging
logger_syslog=0
logger_syslog_level=2
logger_stdout=0
logger_stdout_level=2

# MAC address filtering (optional - can be used to restrict access)
#macaddr_acl=1
#accept_mac_file=/etc/hostapd/accept_mac

# Maximum number of stations
max_num_sta=10

# Bridge interface (if using bridge mode instead of NAT)
#bridge=br0