<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBooth Settings - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-rose-100 via-pink-50 to-amber-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-rose-600 to-pink-600 px-6 py-8 text-center">
                <i class="fas fa-cog text-white text-4xl mb-4"></i>
                <h1 class="text-2xl font-bold text-white">Settings Access</h1>
                <p class="text-rose-100 mt-2">Enter password to configure PhotoBooth</p>
            </div>
            
            <!-- Login Form -->
            <div class="px-6 py-8">
                {% if error %}
                <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-md">
                    <div class="flex">
                        <i class="fas fa-exclamation-circle text-red-400 mr-2"></i>
                        <p class="text-sm text-red-700">{{ error }}</p>
                    </div>
                </div>
                {% endif %}
                
                <form method="POST" class="space-y-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1"></i>
                            Password
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-rose-500 focus:border-rose-500 text-lg"
                               placeholder="Enter settings password"
                               autofocus>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-rose-500 to-pink-500 hover:from-rose-600 hover:to-pink-600
                                   text-white font-bold py-3 px-4 rounded-md text-lg
                                   transform hover:scale-105 transition-all duration-200 ease-in-out
                                   focus:ring-4 focus:ring-rose-300">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Access Settings
                    </button>
                </form>
                
                <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <a href="{{ url_for('booth.booth') }}" 
                       class="text-rose-600 hover:text-rose-700 font-medium">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Back to PhotoBooth
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
