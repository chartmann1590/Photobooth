<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Server Error - PhotoBooth</title>
    <link href="{{ url_for('static', filename='css/tailwind.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fontawesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fixes.css') }}?v=20250909" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body class="bg-gradient-to-br from-rose-50 via-pink-50 to-amber-50 min-h-screen flex items-center justify-center p-4 touch-manipulation">
    <!-- Background Decorations -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-16 left-8 w-16 h-16 md:w-20 md:h-20 bg-amber-200 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute bottom-32 right-12 w-12 h-12 md:w-16 md:h-16 bg-red-200 rounded-full opacity-30 animate-pulse delay-1000"></div>
        <div class="absolute top-1/3 right-4 w-8 h-8 md:w-12 md:h-12 bg-orange-200 rounded-full opacity-25 animate-pulse delay-2000"></div>
    </div>

    <div class="text-center px-4 relative z-10 max-w-lg w-full">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-6xl md:text-8xl text-amber-400 mb-6 animate-pulse"></i>
            <h1 class="text-6xl md:text-8xl font-bold text-rose-800 mb-4">500</h1>
            <p class="text-xl md:text-2xl text-rose-600 mb-4">Something went wrong!</p>
            <p class="text-base md:text-lg text-rose-500 mb-8 leading-relaxed">
                We're working to fix this issue. Please try again in a moment, or refresh the page.
            </p>
        </div>
        
        <div class="space-y-4">
            <button onclick="window.location.reload()" 
                    class="block w-full bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600
                           active:scale-95 text-white font-bold py-4 px-8 rounded-2xl text-lg md:text-xl
                           transform transition-all duration-200 ease-in-out
                           shadow-xl border-2 border-white hover:border-amber-200 touch-manipulation">
                <i class="fas fa-redo mr-3"></i>
                Try Again
            </button>

            <a href="/booth/" 
               class="block bg-gradient-to-r from-rose-500 to-pink-500 hover:from-rose-600 hover:to-pink-600
                      active:scale-95 text-white font-bold py-4 px-8 rounded-2xl text-lg md:text-xl
                      transform transition-all duration-200 ease-in-out
                      shadow-xl border-2 border-white hover:border-rose-200 touch-manipulation">
                <i class="fas fa-camera mr-3"></i>
                Go to PhotoBooth
            </a>
            
            <div class="pt-4">
                <a href="/settings/" 
                   class="inline-flex items-center text-rose-600 hover:text-rose-700 font-medium text-base
                          px-4 py-3 rounded-xl hover:bg-rose-100 transition-all duration-200 touch-manipulation">
                    <i class="fas fa-cog mr-2"></i>
                    Settings
                </a>
            </div>
        </div>

        <!-- Bottom decoration -->
        <div class="mt-12 opacity-60">
            <p class="text-rose-500 text-sm">
                <i class="fas fa-heart mr-1 animate-pulse"></i>
                Wedding PhotoBooth
            </p>
        </div>
    </div>
</body>
</html>
