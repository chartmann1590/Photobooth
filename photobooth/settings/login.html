<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PhotoBooth Settings - Login</title>
    <link href="{{ url_for('static', filename='css/tailwind.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fontawesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fixes.css') }}?v=20250909" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body class="bg-gradient-to-br from-rose-50 via-pink-50 to-amber-50 min-h-screen flex items-center justify-center p-4 touch-manipulation">
    <!-- Background Decorations -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-10 left-10 w-16 h-16 bg-rose-200 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute bottom-20 right-12 w-20 h-20 bg-pink-200 rounded-full opacity-25 animate-pulse delay-1000"></div>
        <div class="absolute top-1/3 right-8 w-12 h-12 bg-amber-200 rounded-full opacity-30 animate-pulse delay-2000"></div>
    </div>

    <div class="w-full max-w-sm relative z-10">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden border border-white">
            <!-- Header -->
            <div class="bg-gradient-to-r from-rose-500 to-pink-500 p-6 text-center">
                <div class="mb-4">
                    <i class="fas fa-cog text-white text-3xl mb-2 animate-spin-slow"></i>
                </div>
                <h1 class="text-xl font-bold text-white">Settings Access</h1>
                <p class="text-rose-100 text-sm mt-1">Configure PhotoBooth settings</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-6">
                {% if error %}
                <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-xl">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle text-red-400 mr-2 text-sm"></i>
                        <p class="text-sm text-red-700">{{ error }}</p>
                    </div>
                </div>
                {% endif %}
                
                <form method="POST" class="space-y-5">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1 text-rose-500"></i>
                            Password
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-400 focus:border-rose-400 text-base
                                      transition-all duration-200 bg-gray-50 focus:bg-white touch-manipulation"
                               placeholder="Enter settings password"
                               autocomplete="current-password"
                               autofocus>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-rose-500 to-pink-500 hover:from-rose-600 hover:to-pink-600
                                   active:scale-95 text-white font-bold py-3 px-4 rounded-xl text-base
                                   transform transition-all duration-200 ease-in-out
                                   focus:ring-4 focus:ring-rose-300 shadow-lg touch-manipulation">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Access Settings
                    </button>
                </form>
                
                <div class="mt-6 pt-5 border-t border-gray-100 text-center">
                    <a href="{{ url_for('booth.booth') }}" 
                       class="inline-flex items-center text-rose-600 hover:text-rose-700 font-medium text-sm
                              px-3 py-2 rounded-lg hover:bg-rose-50 transition-all duration-200 touch-manipulation">
                        <i class="fas fa-camera mr-2"></i>
                        Back to PhotoBooth
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Bottom branding -->
        <div class="text-center mt-6">
            <p class="text-rose-600 text-sm opacity-75">
                <i class="fas fa-heart text-xs mr-1"></i>
                Wedding PhotoBooth
            </p>
        </div>
    </div>
</body>
</html>
